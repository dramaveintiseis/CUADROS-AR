<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Modelo AR</title>

  <!-- model-viewer (Google) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#111}
    model-viewer{width:100%;max-width:900px;height:80vh;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.6);}
  </style>
</head>
<body>
  <!-- Si tienes .usdz para iOS, aÃ±ade ios-src="model.usdz" -->
  <model-viewer
    src="model.glb"
    alt="Mi modelo 3D"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ios-src="model.usdz"
    camera-controls
    auto-rotate
    environment-image="neutral"
  >
  </model-viewer>
</body>
</html>
